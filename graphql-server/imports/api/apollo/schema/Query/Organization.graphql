type CountType {
  totalCount: Int!
  notViewedCount: Int!
}

type CountsQueryPayload {
  standards: CountType
  risks: CountType
  nonConformities: CountType
  workInbox: CountType
}

type OrganizationsPayload {
  totalCount: Int
  organizations: [Organization]
}

type Query {
  organization(_id: ID, serialNumber: Int): Organization
  counts(organizationId: ID!): CountsQueryPayload
  organizations(customerType: Int): OrganizationsPayload
}
