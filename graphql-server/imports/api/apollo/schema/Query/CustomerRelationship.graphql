type CustomerRelationshipsQueryPayload {
  totalCount: Int
  customerRelationships: [CustomerRelationship]
}

type CustomerRelationshipQueryPayload {
  customerRelationship: CustomerRelationship
}

type Query {
  customerRelationships(organizationId: ID!): CustomerRelationshipsQueryPayload
  customerRelationship(_id: ID!): CustomerRelationshipQueryPayload
}