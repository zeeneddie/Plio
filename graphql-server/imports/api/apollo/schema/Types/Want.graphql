type Want implements BaseEntity, CustomerElement {
  _id: ID!
  createdAt: DateTime!
  createdBy: User!
  updatedAt: DateTime
  updatedBy: User
  organization: Organization!
  serialNumber: Int!
  sequentialId: String!
  title: String!
  description: String
  importance: Int!
  status: Int!
  linkedTo: [CustomerSegment!]!
  benefits: [Benefit]
  features: [Feature]
  documentType: String
}