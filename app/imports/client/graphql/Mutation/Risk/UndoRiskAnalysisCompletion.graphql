mutation undoRiskAnalysisCompletion($input: UndoRiskAnalysisCompletionInput!) {
  undoRiskAnalysisCompletion(input: $input) {
    _id
    analysis {
      status
      isCompleted
      completedAt
      completionComments        
      completedBy {
        _id
        profile {
          fullName
        }
      }
    }
  }
}
