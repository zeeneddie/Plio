fragment MilestoneCard on Milestone {
  _id
  organization {
    _id
  }
  title
  description
  status
  completionTargetDate
  isCompleted
  completedAt
  completionComment
  linkedTo: goal {
    _id
    title
    sequentialId
    color
  }
  notify {
    _id
    profile {
      fullName
    }
  }
}
