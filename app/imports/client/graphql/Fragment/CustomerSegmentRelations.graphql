#import "./CustomerElementCard.graphql"
#import "./CustomerElementPresentation.graphql"

fragment CustomerSegmentRelations on CustomerSegment {
  _id
  needs {
    benefits {
      ...CustomerElementPresentation
    }
    features {
      ...CustomerElementPresentation
    }
    ...CustomerElementPresentation
    ...CustomerElementCard
  }
  wants {
    benefits {
      ...CustomerElementPresentation
    }
    features {
      ...CustomerElementPresentation
    }
    ...CustomerElementPresentation
    ...CustomerElementCard
  }
  matchedTo {
    _id
    title
    features {
      ...CustomerElementPresentation
    }
    benefits {
      ...CustomerElementPresentation
    }
  }
}