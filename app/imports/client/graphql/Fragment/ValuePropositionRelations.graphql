#import "./CustomerElementPresentation.graphql"
#import "./CustomerElementCard.graphql"

fragment ValuePropositionRelations on ValueProposition {
  _id
  benefits {
    needs {
      ...CustomerElementPresentation
    }
    wants {
      ...CustomerElementPresentation
    }
    ...CustomerElementPresentation
    ...CustomerElementCard
  }
  features {
    needs {
      ...CustomerElementPresentation
    }
    wants {
      ...CustomerElementPresentation
    }
    ...CustomerElementPresentation
    ...CustomerElementCard
  }
  matchedTo {
    _id
    title
    needs {
      ...CustomerElementPresentation
    }
    wants {
      ...CustomerElementPresentation
    }
  }
}