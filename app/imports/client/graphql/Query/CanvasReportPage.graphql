#import "../Fragment/CanvasSettings.graphql"
#import "../Fragment/CustomerSegmentPresentation.graphql"
#import "../Fragment/ValuePropositionPresentation.graphql"
#import "../Fragment/CanvasEntityPresentation.graphql"
#import "../Fragment/CustomerElementPresentation.graphql"

query CanvasReportPage($organizationId: ID!) {
  canvasSettings(organizationId: $organizationId) {
    canvasSettings {
      ...CanvasSettings
    }
  }
  keyPartners(organizationId: $organizationId) {
    keyPartners {
      ...CanvasEntityPresentation
      criticality
      levelOfSpend
    }
  }
  keyActivities(organizationId: $organizationId) {
    keyActivities {
      ...CanvasEntityPresentation
    }
  }
  keyResources(organizationId: $organizationId) {
    keyResources {
      ...CanvasEntityPresentation
    }
  }
  valuePropositions(organizationId: $organizationId) {
    valuePropositions {
      ...ValuePropositionPresentation
      benefits {
        needs {
          ...CustomerElementPresentation
        }
        wants {
          ...CustomerElementPresentation
        }
        ...CustomerElementPresentation
      }
      features {
        needs {
          ...CustomerElementPresentation
        }
        wants {
          ...CustomerElementPresentation
        }
        ...CustomerElementPresentation
      }
    }
  }
  customerRelationships(organizationId: $organizationId) {
    customerRelationships {
      ...CanvasEntityPresentation
    }
  }
  customerSegments(organizationId: $organizationId) {
    customerSegments {
      ...CustomerSegmentPresentation
      percentOfMarketSize
      needs {
        benefits {
          ...CustomerElementPresentation
        }
        features {
          ...CustomerElementPresentation
        }
        ...CustomerElementPresentation
      }
      wants {
        benefits {
          ...CustomerElementPresentation
        }
        features {
          ...CustomerElementPresentation
        }
        ...CustomerElementPresentation
      }
    }
  }
  costLines(organizationId: $organizationId) {
    costLines {
      ...CanvasEntityPresentation
      percentOfTotalCost
    }
  }
  revenueStreams(organizationId: $organizationId) {
    revenueStreams {
      ...CanvasEntityPresentation
      percentOfRevenue
      percentOfProfit
    }
  }
  channels(organizationId: $organizationId) {
    channels {
      ...CanvasEntityPresentation
    }
  }
}
