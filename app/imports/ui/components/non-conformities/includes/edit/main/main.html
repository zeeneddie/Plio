<template name="NC_Card_Edit_Main">
  {{#with NC}}
    <div class="card-block">
      {{> NC_Title_Edit
          _id=this._id title=this.title
          sequentialId=this.sequentialId}}

      {{> DescriptionTextBox
          description=this.description}}

      {{> NC_Status_Edit
          _id=this._id
          workflowType=this.workflowType
          status=this.status}}

      {{> StatusComment statusComment=this.statusComment}}

      {{> Fields_Standards_Edit
          _id=this._id
          isEditable=isStandardsEditable
          standardsIds=this.standardsIds}}
    </div>

    <div class="card-block">
        {{> Categorize
          _id=this._id
          departmentsIds=this.departmentsIds
          projectIds=this.projectIds}}

      {{> NC_Originator_Edit
          _id=this._id
          originatorId=this.originatorId}}

      {{> NC_Owner_Edit
          _id=this._id
          ownerId=this.ownerId}}

      {{> Problems_Magnitude_Edit
          disabled=true
          _id=this._id
          magnitude=this.magnitude
          guidelines=(guidelines this)}}

      {{> NC_Cost_Edit
          _id=this._id
          cost=this.cost
          type=this.type}}

      {{#unless (isPG this)}}
        {{> NC_Ref_Edit
            _id=this._id
            text=this.ref.text
            url=this.ref.url}}
      {{/unless}}
    </div>

    {{#if showRootCauseAnalysis}}
      {{> Subcards_AnalysisWrapper_Edit (RCAArgs this)}}
    {{/if}}
  {{/with}}
</template>
