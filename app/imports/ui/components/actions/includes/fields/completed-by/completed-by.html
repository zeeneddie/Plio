<template name="Actions_CompletedBy">
  {{#FormField label="Completed by"}}
    {{#Completion_Edit
      isButtonVisible=false
      canButtonBeShown=canBeUndone
      onUndo=undo}}

      {{> Select_Single
          items=_members
          selected=completedBy
          placeholder=placeholder
          selectFirstIfNoSelected=selectFirstIfNoSelected
          disabled=isDisabled
          onUpdate=onUpdateCb}}

    {{/Completion_Edit}}

    {{#if canBeUndone}}
      <p class="text-muted no-margin">
        Completed {{passedFromCompleted}}, {{leftToUndo}} left to undo
      </p>
    {{/if}}
  {{/FormField}}
</template>
