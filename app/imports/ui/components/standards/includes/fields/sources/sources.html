<template name="ESSources">
  {{> Sources_Edit
      label=label
      id=id
      sourceType=sourceType
      sourceUrl=sourceUrl
      sourceFileId=sourceFileId
      sourceHtmlUrl=sourceHtmlUrl
      organizationId=organizationId
      slingshotDirective='standardFiles'
      metaContext=uploaderMetaContext
      convertDocxToHtml=(callback 'convertDocxToHtml')
      removeSourceFileCb=(callback 'onRemoveSourceFile')}}
</template>
