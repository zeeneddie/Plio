<template name="Subcards_RootCauseAnalysis_Edit">
  {{#Subcards_Wrapper _lText=label _rText=getTextIndicator}}
    <div class="card-block" id="root-cause-analysis">
      {{#each causesData}}
        {{> RCA_Cause_Edit
            index=index
            text=text
            isNew=isNew}}
      {{/each}}

      {{> RCA_Files_Edit fileIds=fileIds}}
    </div>
  {{/Subcards_Wrapper}}
</template>
