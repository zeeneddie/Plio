<template name="Subcards_OtherFiles_Edit">
  {{#Subcards_Wrapper _lText=label _rText=files.length}}
    <div class="card-block">
      <div id="other-files">
        {{#FormField sm=12}}
        {{> FileUploader_Wrapper
              fileIds=fileIds
              slingshotDirective=slingshotDirective
              uploaderMetaContext=uploaderMetaContext}}
        {{/FormField}}
      </div>
    </div>
  {{/Subcards_Wrapper}}
</template>
