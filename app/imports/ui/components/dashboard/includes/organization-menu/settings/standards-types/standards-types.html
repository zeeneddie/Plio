<template name="OrgSettings_StandardTypes">
  {{#Subcards_Wrapper
    _lText=_lText
    _rText=_rText
    helpText=helpText
    loading=(not Template.subscriptionsReady)}}
    <div class="card-block">
      {{> SimpleSelection_Edit
          items=standardsTypes
          addButtonText="Add standards type"
          placeholder=placeholder
          showAbbreviation=true
          onChange=onChangeCb
          onDelete=onDeleteCb}}
    </div>
  {{/Subcards_Wrapper}}
</template>
