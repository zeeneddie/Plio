<template name="Organization_Menu">
  <ul class="nav navbar-nav pull-xs-left">
    <li class="nav-item dropdown dropdown-company">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown">
        {{#with organization}}
          <span class="hidden-xs-down org-name" {{b "text: this.name"}}></span>
        {{/with}}
        <i class="fa fa-building hidden-sm-up"></i>
      </a>
      <div class="dropdown-menu">
        {{#each organizations}}
          {{> Organization_Menu_Item}}
        {{/each}}
        {{#if canEditOrgSettings organizationId}}
          <div class="dropdown-divider"></div>
          <a class="dropdown-item org-settings-modal-link"
            {{b "click: openOrgSettings"}}>
            Organization settings
          </a>
        {{/if}}

        {{#if haveCustomerAccess}}
          <div class="dropdown-divider"></div>
          <a class="dropdown-item org-settings-modal-link" href="/customers">
              Plio organizations
          </a>
        {{/if}}
        <div class="dropdown-divider"></div>
        <a class="dropdown-item pointer" {{b "click: openCreateNewOrgModal"}}>Create new Plio organization</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item disabled">Plio version 0.3.40</a>
      </div>
    </li>
  </ul>
</template>
